[composite:main]
use = egg:urlmap
/ = root
/foo = fooonly
/foo/bar = foobar
/f = fonly

[app:root]
use = call:test_urlmap:make_app
app_name = root

[app:fooonly]
use = call:test_urlmap:make_app
app_name = foo-only

[app:foobar]
use = call:test_urlmap:make_app
app_name = foo:bar

[app:fonly]
use = call:test_urlmap:make_app
app_name = f-only

